arbiter:
  image:
    repository: ghcr.io/sargent-michael/arbiter
    tag: "0.0.5"
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      labels:
        release: kube-prometheus-stack
    reader:
      enabled: true
      prometheusServiceAccountName: kube-prometheus-stack-prometheus
      prometheusNamespace: kube-prometheus-stack
  webhook:
    enabled: true
  certManager:
    enabled: true

kube-prometheus-stack:
  enabled: true
  fullnameOverride: kube-prometheus-stack
  grafana:
    enabled: true
  prometheus:
    prometheusSpec:
      serviceMonitorSelectorNilUsesHelmValues: false
      serviceMonitorSelector: {}
      serviceMonitorNamespaceSelector: {}
