apiVersion: v2
name: arbiter-stack
description: Arbiter with minimal Prometheus, Grafana, and Loki stack.
type: application
version: 0.1.16
appVersion: "1.0.10"
dependencies:
  - name: arbiter
    version: 0.1.16
    repository: "https://sargent-michael.github.io/Arbiter"
  - name: cert-manager
    version: 1.15.3
    repository: https://charts.jetstack.io
    condition: cert-manager.enabled
  - name: prometheus
    version: 25.27.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: 8.5.2
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
  - name: loki
    version: 6.16.0
    repository: https://grafana.github.io/helm-charts
    condition: loki.enabled
  - name: promtail
    version: 6.16.0
    repository: https://grafana.github.io/helm-charts
    condition: promtail.enabled
