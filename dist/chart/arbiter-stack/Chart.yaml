apiVersion: v2
name: arbiter-stack
description: Arbiter plus optional kube-prometheus-stack bootstrap.
type: application
version: 0.1.6
appVersion: "1.0.3"
dependencies:
  - name: arbiter
    version: 0.1.6
    repository: "https://sargent-michael.github.io/Arbiter"
  - name: cert-manager
    version: 1.15.3
    repository: https://charts.jetstack.io
    condition: cert-manager.enabled
  - name: kube-prometheus-stack
    version: 61.3.1
    repository: https://prometheus-community.github.io/helm-charts
    condition: kube-prometheus-stack.enabled
