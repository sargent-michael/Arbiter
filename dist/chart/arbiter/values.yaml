nameOverride: ""
fullnameOverride: ""

image:
  repository: ghcr.io/sargent-michael/arbiter
  tag: "1.0.0"
  pullPolicy: IfNotPresent

createNamespace: false

serviceAccount:
  create: true
  name: ""

rbac:
  create: true

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    labels:
      release: kube-prometheus-stack
    interval: 30s
    scrapeTimeout: 10s
  reader:
    enabled: true
    prometheusServiceAccountName: kube-prometheus-stack-prometheus
    prometheusNamespace: kube-prometheus-stack

webhook:
  enabled: true
  certSecretName: webhook-server-cert

certManager:
  enabled: true
  issuerName: selfsigned-issuer

grafanaDashboard:
  enabled: true

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi
