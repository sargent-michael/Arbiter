apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "arbiter.fullname" . }}-controller-manager
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "arbiter.labels" . | nindent 4 }}
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "arbiter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        {{- include "arbiter.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: {{ include "arbiter.serviceAccountName" . }}
      {{- if .Values.webhook.enabled }}
      initContainers:
      - name: wait-webhook-cert
        image: busybox:1.36
        command:
        - /bin/sh
        - -c
        args:
        - >-
          until [ -f /tmp/k8s-webhook-server/serving-certs/tls.crt ];
          do echo "waiting for webhook cert"; sleep 2; done
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: webhook-cert
          readOnly: true
      {{- end }}
      containers:
      - name: manager
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /manager
        args:
        - --leader-elect
        - --health-probe-bind-address=:8081
        {{- if .Values.metrics.enabled }}
        - --metrics-bind-address=:8443
        {{- end }}
        {{- if .Values.webhook.enabled }}
        - --webhook-cert-path=/tmp/k8s-webhook-server/serving-certs
        {{- end }}
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        {{- if .Values.webhook.enabled }}
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- if .Values.webhook.enabled }}
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: webhook-cert
          readOnly: true
        {{- end }}
      terminationGracePeriodSeconds: 10
      {{- if .Values.webhook.enabled }}
      volumes:
      - name: webhook-cert
        secret:
          secretName: {{ .Values.webhook.certSecretName }}
          optional: true
      {{- end }}
