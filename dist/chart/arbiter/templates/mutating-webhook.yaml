{{- if .Values.webhook.enabled -}}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "arbiter.fullname" . }}-mutating-webhook
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ .Values.webhook.certSecretName }}
webhooks:
- name: moccupant.project-arbiter.io
  admissionReviewVersions:
  - v1
  sideEffects: None
  failurePolicy: Ignore
  clientConfig:
    service:
      name: {{ include "arbiter.fullname" . }}-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /mutate-project-arbiter-io-v1alpha1-occupant
  rules:
  - apiGroups:
    - project-arbiter.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - occupants
    scope: "*"
{{- end -}}
