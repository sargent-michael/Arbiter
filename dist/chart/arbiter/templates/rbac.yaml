{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "arbiter.fullname" . }}-manager-role
  labels:
    {{- include "arbiter.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - limitranges
  - namespaces
  - resourcequotas
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - project-arbiter.io
  resources:
  - baselines
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - project-arbiter.io
  resources:
  - occupants
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - project-arbiter.io
  resources:
  - occupants/finalizers
  verbs:
  - update
- apiGroups:
  - project-arbiter.io
  resources:
  - occupants/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - networking.k8s.io
  resources:
  - networkpolicies
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterroles
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - rbac.authorization.k8s.io
  resourceNames:
  - admin
  resources:
  - clusterroles
  verbs:
  - bind
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - rolebindings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "arbiter.fullname" . }}-manager-rolebinding
  labels:
    {{- include "arbiter.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "arbiter.fullname" . }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "arbiter.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "arbiter.fullname" . }}-leader-election-role
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "arbiter.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "arbiter.fullname" . }}-leader-election-rolebinding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "arbiter.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "arbiter.fullname" . }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ include "arbiter.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "arbiter.fullname" . }}-metrics-auth-role
  labels:
    {{- include "arbiter.labels" . | nindent 4 }}
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "arbiter.fullname" . }}-metrics-auth-rolebinding
  labels:
    {{- include "arbiter.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "arbiter.fullname" . }}-metrics-auth-role
subjects:
- kind: ServiceAccount
  name: {{ include "arbiter.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "arbiter.fullname" . }}-metrics-reader
  labels:
    {{- include "arbiter.labels" . | nindent 4 }}
rules:
- nonResourceURLs:
  - "/metrics"
  verbs:
  - get
---
{{- if .Values.metrics.reader.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "arbiter.fullname" . }}-metrics-reader-rolebinding
  labels:
    {{- include "arbiter.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "arbiter.fullname" . }}-metrics-reader
subjects:
- kind: ServiceAccount
  name: {{ .Values.metrics.reader.prometheusServiceAccountName }}
  namespace: {{ .Values.metrics.reader.prometheusNamespace }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "arbiter.fullname" . }}-occupant-admin-role
  labels:
    {{- include "arbiter.labels" . | nindent 4 }}
rules:
- apiGroups:
  - project-arbiter.io
  resources:
  - occupants
  verbs:
  - '*'
- apiGroups:
  - project-arbiter.io
  resources:
  - occupants/status
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "arbiter.fullname" . }}-occupant-editor-role
  labels:
    {{- include "arbiter.labels" . | nindent 4 }}
rules:
- apiGroups:
  - project-arbiter.io
  resources:
  - occupants
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - project-arbiter.io
  resources:
  - occupants/status
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "arbiter.fullname" . }}-occupant-viewer-role
  labels:
    {{- include "arbiter.labels" . | nindent 4 }}
rules:
- apiGroups:
  - project-arbiter.io
  resources:
  - occupants
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - project-arbiter.io
  resources:
  - occupants/status
  verbs:
  - get
{{- end }}
