{{- if .Values.grafanaDashboard.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "arbiter.fullname" . }}-grafana-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "arbiter.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  arbiter-dashboard.json: |-
{{ .Files.Get "grafana/arbiter-dashboard.json" | indent 4 }}
  arbiter-occupant-dashboard.json: |-
{{ .Files.Get "grafana/arbiter-occupant-dashboard.json" | indent 4 }}
{{- end -}}
