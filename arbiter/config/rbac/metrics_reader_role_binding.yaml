apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: metrics-reader-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: metrics-reader
subjects:
- kind: ServiceAccount
  # Update these values to match your Prometheus ServiceAccount.
  # For the arbiter-stack chart defaults, use:
  # name: arbiter-stack-prometheus-server
  # namespace: arbiter-system
  name: prometheus-server
  namespace: monitoring
