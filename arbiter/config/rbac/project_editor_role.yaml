# This rule is not used by the settler arbiter itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the project-arbiter.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: arbiter
    app.kubernetes.io/managed-by: kustomize
  name: settler-editor-role
rules:
- apiGroups:
  - project-arbiter.io
  resources:
  - settlers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - project-arbiter.io
  resources:
  - settlers/status
  verbs:
  - get
