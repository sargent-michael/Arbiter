# config/samples/arbiter_v1alpha1_project.yaml (or a new file)
apiVersion: project-arbiter.io/v1alpha1
kind: Project
metadata:
  name: project-a
spec:
  tenantID: "ab"
  # targetNamespace: "project-ab"  # optional; default is project-<tenantID>
  # targetNamespaces:              # optional; defaults to ["project-<tenantID>"]
  #   - project-ab
  #   - project-ops
  baselinePolicy:
    networkIsolation: true
    resourceQuota: true
    limitRange: true
  adminSubjects:
    - kind: User
      name: "project-a-admin"
