apiVersion: project-arbiter.io/v1alpha1
kind: Project
metadata:
  name: hawkins
spec:
  projectID: "hawkins"
  # targetNamespace: "project-hawkins"  # optional; default is project-<projectID>
  # targetNamespaces:              # optional; defaults to ["project-<projectID>"]
  #   - hawkins-lab
  #   - hawkins-ops
  baselinePolicy:
    networkIsolation: true
    resourceQuota: true
    limitRange: true
  adminSubjects:
    - kind: User
      name: "eleven@hawkins.local"
