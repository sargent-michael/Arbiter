name: Security

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: read
  security-events: write

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: arbiter
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: arbiter/go.mod
          cache: true

      - name: Govulncheck
        uses: golang/govulncheck-action@v1
        with:
          work-dir: arbiter

  gosec:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: arbiter
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: arbiter/go.mod
          cache: true

      - name: Gosec
        uses: securego/gosec@v2.20.0
        with:
          args: ./...
          working-directory: arbiter

  trivy-fs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: ./arbiter
          severity: CRITICAL,HIGH
          exit-code: "1"

  trivy-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (local)
        uses: docker/build-push-action@v6
        with:
          context: ./arbiter
          load: true
          tags: arbiter:${{ github.sha }}

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: image
          image-ref: arbiter:${{ github.sha }}
          severity: CRITICAL,HIGH
          exit-code: "1"
