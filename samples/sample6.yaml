apiVersion: project-arbiter.io/v1alpha1
kind: Occupant
metadata:
  name: scoops-ahoy
spec:
  occupantID: scoops-ahoy
  enforcementMode: Enforcing
  targetNamespaces:
    - starcourt-ops
  adminSubjects:
    - kind: Group
      name: starcourt-admins
  occupantPolicy:
    resourceQuota: true
    limitRange: true
    networkIsolation: true
    storageQuota: true
    storageQuotaSpec:
      hard:
        persistentvolumeclaims: "5"
        requests.storage: 50Gi
    allowedIngressPorts:
      - 443
      - 8443
---
# Restricted users: grant app access but exclude PVC verbs.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: scoops-user
  namespace: starcourt-ops
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: scoops-user
  namespace: starcourt-ops
subjects:
  - kind: Group
    name: scoops-crew
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: scoops-user
