apiVersion: project-arbiter.io/v1alpha1
kind: Settler
metadata:
  name: hawkins-rd
spec:
  settlerID: hawkins-rd

  # Multiple namespaces managed by a single settler.
  targetNamespaces:
    - hawkins-rd
    - starcourt-mall
    - radio-room

  adminSubjects:
    - kind: Group
      name: hawkins-lab-ops
    - kind: User
      name: hopper@hawkins.local

  # Per-settler overrides on top of the Baseline defaults.
  baselinePolicy:
    allowedIngressPorts:
      - 443
      - 8443
    resourceQuotaSpec:
      hard:
        requests.cpu: "4"
        requests.memory: 8Gi
        limits.cpu: "8"
        limits.memory: 16Gi
        pods: "100"
    limitRangeSpec:
      limits:
        - type: Container
          defaultRequest:
            cpu: 250m
            memory: 256Mi
          default:
            cpu: "1"
            memory: 1Gi
